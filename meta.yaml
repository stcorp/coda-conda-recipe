{% set version = "2.21.2" %}
{% set sha256 = "6e8f39218b9415cc5fa4c097750a83607a0f74c24adb3fd5d8512d99d4257f91" %}
{% set tag = version %}

package:
  name: coda
  version: {{ version }} 

source:
  url: https://github.com/stcorp/coda/releases/download/{{ tag }}/coda-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2

requirements:
  build:
    - cmake
    - bison  # [not win]
    - flex  # [not win]
    - m2-bison  # [win]
    - m2-flex  # [win]
    - python
    - numpy
    - zlib
    - hdf4
    - hdf5 <1.12
    - jpeg

  run:
    - vs2015_runtime  # [win]
    - python
    - numpy
    - zlib
    - hdf4
    - hdf5
    - jpeg

about:
  home: https://github.com/stcorp/coda
  license: BSD
  license_file: COPYING

